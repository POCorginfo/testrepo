name: NuGet Libraries Build & Publish

on:
  pull_request:
    paths:
      - 'nuget/**'
  push:
    branches:
      - main
    paths:
      - 'nuget/**'

permissions:
  contents: read
  packages: write

jobs:
  detect-changed-libraries:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.detect.outputs.matrix }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect changed projects
        id: detect
        shell: pwsh
        run: |
          ./scripts/tasks/Detect-ChangedDotNetProjects.ps1 `
          -SourceRoots @("nuget")

  build-and-publish:
    needs: detect-changed-libraries
    if: needs.detect-changed-libraries.outputs.matrix != '[]'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.detect-changed-libraries.outputs.matrix) }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'          
            
      - name: Build & Publish NuGet Library
        shell: pwsh
        env:
          NUGET_TOKEN: ${{ secrets.NUGET_TOKEN }}
        run: |
          $project = "${{ matrix.project }}"
          Write-Host "Building library: $project"

          ./scripts/main.ps1 `
            -ProjectPath $project

